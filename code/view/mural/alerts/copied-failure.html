<div
  class="absolute top-0 left-0 right-0 m-12 p-4 flex items-center text-sm text-river-bed-800 border border-river-bed-300 rounded-lg bg-river-bed-50"
  id="copied-alert"
  role="alert"
>
  <script>
    setTimeout(() => {
      closeAlert();
    }, 3000);

    function closeAlert() {
      const alert = document.getElementById("copied-alert");
      alert.remove();
    }
  </script>
  <svg
    class="flex-shrink-0 inline w-4 h-4 mr-3"
    aria-hidden="true"
    xmlns="http://www.w3.org/2000/svg"
    fill="currentColor"
    viewBox="0 0 20 20"
  >
    <path
      d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
    />
  </svg>
  <span class="sr-only">Info</span>
  <div class="flex-1 flex-col fles space-y-2">
    <div class="flex-1">Could not copy to clipboard</div>
    <div class="flex-1">{{.SessionStats.Shareable}}</div>
  </div>
  <div class="flex justify-end">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="3"
      stroke="currentColor"
      class="w-6 h-6 cursor-pointer"
      onclick="closeAlert()"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
      />
    </svg>
  </div>
</div>

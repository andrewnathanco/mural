{{define "game_board"}}
<main class="m-4 text-river-bed-600 font-extrabold">
  <div
    class="flex flex-col border-2 border-river-bed-800 bg-cover"
    style="background-image: url('{{.Poster.URL}}');"
  >
    {{range $row := .GameBoard}}
    <div class="flex text-sm">
      {{range $col := $row}}
      <div
        class="hover:cursor-pointer flex flex-col w-16 h-16 {{if $col}} bg-contessa-500 odd:bg-contessa-400 border-2 border-river-bed-800 {{end}}"
      ></div>
      {{end}}
    </div>
    {{end}}
  </div>
</main>
{{end}}

<div
  id="stats-dialog"
  class="p-8 border-2 border-river-bed-700 absolute top-0 right-0 bottom-0 left-0 m-8 rounded-lg bg-desert-sand-100 shadow-lg flex flex-col space-y-2 justify-between"
>
  <script>
    function closeDialog() {
      const alert = document.getElementById("stats-dialog");
      alert.remove();
    }
  </script>
  <div class="flex flex-col space-y-2">
    <div class="flex justify-between">
      <div class="text-3xl">Stats</div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="3"
        stroke="currentColor"
        class="w-8 h-8 cursor-pointer"
        onclick="closeDialog()"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
    </div>
    <!-- Divider -->
    <div class="h-1 w-full rounded-full bg-river-bed-600"></div>
    <ul class="flex flex-col space-y-2 text-lg">
      <li class="flex justify-between">
        <div class="">Games Played:</div>
        <div class="">{{.UserStats.GamesPlayed}}</div>
      </li>
      <li class="flex justify-between">
        <div class="">Current Streak:</div>
        <div class="">{{.UserStats.CurrentStreak}}</div>
      </li>
      <li class="flex justify-between">
        <div class="">Longest Streak:</div>
        <div class="">{{.UserStats.LongestStreak}}</div>
      </li>
      <li class="flex justify-between">
        <div class="">Best Score:</div>
        <div class="">{{.UserStats.BestScore}}</div>
      </li>
    </ul>
  </div>
</div>

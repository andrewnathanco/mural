<div
  id="share-dialog"
  class="shadow-2xl z-20 p-8 border-2 border-river-bed-700 absolute top-0 left-0 right-0 md:w-128 md:mx-auto m-4 rounded-lg bg-desert-sand-100 flex flex-col space-y-2 justify-between overflow-auto"
>
  <script>
    function closeDialog() {
      const alert = document.getElementById("share-dialog");
      alert.remove();
    }
  </script>
  <div class="flex flex-col space-y-2">
    <div class="flex justify-between items-center">
      <div class="text-3xl">Share</div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="currentColor"
        class="w-6 h-6 cursor-pointer"
        onclick="closeDialog()"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
    </div>
    <!-- Divider -->
    <div class="h-0.5 w-full rounded-full bg-river-bed-600"></div>
    <div id="create-link">
      <form id="create-link-form" class="flex flex-col space-y-2">
        <input
          id="name"
          name="name"
          hx-put="/mural/create-share-link"
          hx-target="#create-link"
          hx-swap="outerHTML"
          placeholder="Enter your name..."
          class="block w-full p-2 text-sm text-river-bed-700 bg-desert-sand-50 border-2 border-river-bed-300 placeholder:text-river-bed-500 rounded-lg focus:ring-river-bed-700 focus:border-river-bed-700"
          required
        />
        <button
          type="submit"
          id="share-button"
          class="w-full p-1 text-base text-desert-sand-100 rounded-md flex justify-center items-center border-dingley-700 border-2 hover:cursor-pointer bg-dingley-700 hover:bg-dingley-800"
        >
          Create Share Link
        </button>
      </form>
    </div>
  </div>
</div>

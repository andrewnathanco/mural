version: "3"
services:
  mural_$VERSION:
    image: andyrewco/mural:$VERSION
    container_name: mural-$VERSION
    env_file:
      - "mural.env"
    environment:
      - DATABASE_FILE=/go/src/app/mural.db
      - VERSION=$VERSION
    volumes:
      - ./mural.db:/go/src/app/mural.db
    ports:
      - $PORT:1323
    networks:
      - mural_$VERSION

networks:
  mural_$VERSION:
    driver: bridge
